<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>#astro, #astro1, #astro2 {
        display: none;
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
        transform: scale(1.9);
      }
      
      #p:hover + #astro, #p1:hover + #astro1, #p2:hover + #astro2 {
        display: block;
        opacity: 1;
        transform: scale(1);
      }
      </style>
    <div id="p">Hover over me</div>
<div id="astro">Image 1</div>

<div id="p1">Hover over me</div>
<div id="astro1">Image 2</div>

<div id="p2">Hover over me</div>
<div id="astro2">Image 3</div>

</body>
</html>
